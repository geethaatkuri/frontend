<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts and Display</title>
    <style>
        .box1{
            width: 431px;
            height: 1134px;
            background-color: red;
            display: inline;
        }
        .box2{
            width: 431px;
            height: 1134px;
            background-color: rgb(22, 25, 190);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box1">
        Lorem ipsum dolor
    </div>
    <div class="box2">
        Lorem ipsum dolor sit 
    </div>
    <!-- "display:none" The element is removed from document flow. Its space is not blocked -->
    <!-- "visibility:hidden" The element is hidden but its space is reserved -->
</body>
</html>
