<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Properties</title>
    <style>
        h3{
            font-size: 34px;
        }
    </style>
</head>
<body>
    <h3>This is me and I am fine</h3>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos harum rem dicta ipsa unde officiis sequi consequuntur suscipit? Mollitia quas fugiat maiores incidunt.</p>
    <!-- Generic Family vs Font family -->
    <!-- Font family : Specific (Like you know the font family name) It's like banana,apple,etc mentioned specifically-->
    <!-- Generic family : Generic (Like you don't know the font name) It's like 'group of family' fruits not knowing which fruit you are talking about.-->
</body>
</html>
