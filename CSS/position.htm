<!-- Position property is used to manipulate the location of the element. -->
<!-- Following are the possible values: -->
<!-- 1. Static : The default position. Top/bottom/left/right/z-index has no effect -->
<!-- 2. Relative : The TBLR/z-index will now work. Otherwise the element is in the flow of document like static -->
<!-- 3. Absolute : The element is removed from the flow & is relatively positioned to its first non-static ancestor. TBLR works. -->
<!-- 4. Fixed : Just like absolute except the element is positioned relative to the browser window. -->
<!-- 5. Sticky : The element is positioned based on user's scroll position. -->
