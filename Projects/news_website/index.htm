<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Nav bar -->

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="news-logo">
                <img src="./assets/News_logo.png" alt="News logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Narendra Modi">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <!-- Main section -->
    <main>
        <div div="cards-container container flex" id="cards-container">
      
        </div>    
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="News Image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 24/04/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Incidunt perferendis maxime molestias saepe beatae, nemo nostrum suscipit porro natus officia!</p>
            </div>
        </div>
    </template>


    <script src="script.js"></script>
</body>
</html>
